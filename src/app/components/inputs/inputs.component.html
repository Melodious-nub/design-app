<!-- design 1 -->
<h3 class="text-center pt-2">Input group 1</h3>
<div class="brder m-3">
  <div class="chat-input p-3">
      <textarea placeholder="Type your message..." [(ngModel)]="message" (input)="adjustTextAreaHeight($event.target)" (keyup)="onKeyup($event)"></textarea>
      <button type="button" class="send-button">ðŸ˜Š</button>
      <button type="button" class="send-button" (click)="sendMessage()">Send</button>
  </div>
</div>

<!-- design 2 -->
<h3 class="text-center pt-2">Input group 2</h3>
<div class="chat-input-2 m-3">
  <div class="message-input-2">
    <textarea placeholder="Type your message..." rows="1" [(ngModel)]="message" (input)="adjustTextAreaHeight($event.target)"></textarea>
    <div class="button-group-2">
      <div class="attach">
        <button type="button" class="emoji-button-2">
          <mat-icon>attach_file</mat-icon>
        </button>
        <button type="button" class="emoji-button-2">
          <mat-icon>mic</mat-icon>
        </button>
        <button type="button" class="emoji-button-2" hidden>
          <mat-icon>mic_off</mat-icon>
        </button>
        <span class="media-player">
          <button (click)="togglePlayPause()">
            <mat-icon *ngIf="audioPaused; else pauseIcon">play_circle_filled</mat-icon>
            <ng-template #pauseIcon><mat-icon>pause_circle_filled</mat-icon></ng-template>
          </button>
          <input type="range" id="progressBar" min="0" [max]="audioDuration" [(ngModel)]="currentTime" (change)="changeCurrentTime()" />
          <audio #audioPlayer id="audio">
            <source src="https://file-examples.com/storage/fea9880a616463cab9f1575/2017/11/file_example_MP3_700KB.mp3" type="audio/mpeg">
          </audio>
        </span>
      </div>
      <div class="final-send">
        <button type="button" class="send-button-2">
          <mat-icon>send</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

    </div>
